name: CI

on:
  push:
    branches:
      - 'master'


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Gradle Build
        run: |
          bin/build.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          path: |
            ./build/libs/quiz*.jar
          if-no-files-found: error
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          bin/docker-build.sh
          bin/docker-publish.sh
      - name: Integration test
        run: |
          curl -LO https://github.com/Orange-OpenSource/hurl/releases/download/3.0.1/hurl_3.0.1_amd64.deb
          sudo dpkg -i hurl_3.0.1_amd64.deb
          bin/integration.sh

