{% extends "base" %}

{% block content %}
<div>
    <img class="logo" src="/quiz.svg" alt="Quiz logo">
</div>
<h1>Quiz</h1>
<p> Welcome to Quiz!. My name is {{ name }}.</p>


<form action="/quiz">
    <button type="submit">Play!</button>
</form>

<form action="/new-quiz" method="POST">
    <button type="submit">Create a new Quiz</button>
    <input type="hidden"
           name="{{ _csrf.parameterName }}"
           value="{{ _csrf.token }}"/>
</form>


{% endblock %}
